<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 02</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script type="text/javascript" src="assets/scripts.js" async></script>
</head>
<body>
<div class="container">
    <h1>Imóveis</h1>

    <div class="filter-container">
        <label for="category-select">Filtrar por categoria:</label>
        <select id="category-select">
            <option value="Todos">Todos</option>
            <option value="Casa">Casas</option>
            <option value="Apartamento">Apartamentos</option>
            <option value="Terreno">Terrenos</option>
        </select>
    </div>

    <div class="property-list">
        <!-- A lista de filmes será exibida aqui, um filme em cada card -->
        <div class="property-card">
            <img src="assets/images/property02.jpg" alt="The Matrix">
            <div class="property-description">Casa na Zona Sul</div>
            <div class="property-category">Casa</div>
            <div class="property-price">R$ 1500000,00</div>
        </div>
    </div>
</div>
</body>
</html>
