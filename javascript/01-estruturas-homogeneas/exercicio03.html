<script>
    var elementos = [];
    var elementosPares = [];
    var soma = 0;
    var j = 0;
    for(i = 0; i <= 4; i++){
        elementos[i] = Number(prompt("Informe um valor: "));
        soma += elementos[i];
        if(elementos[i] % 2 == 0){
            elementosPares[j] = elementos[i];
            j++;
        }
    }
    for(i = 0; i < elementosPares.length; i++){
        document.write(elementosPares[i] + "<br>");
    }
    console.log(elementos);
    console.log(elementosPares);
    console.log(soma);
</script>
