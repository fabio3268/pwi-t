<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 12</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script type="text/javascript" src="assets/scripts.js" async></script>
</head>
<body>

<h1>Lista de Tarefas</h1>

<div id="task-input">
    <select id="task-status">
        <option value="">Selecione um Status</option>
        <option value="Pendente">Pendente</option>
        <option value="Concluída">Concluída</option>
    </select>
    <input type="text" id="task-description" placeholder="Descrição da tarefa">
    <button id="add-task-btn">Adicionar Tarefa</button>
</div>

<div id="task-list">
    <div class="task">
        <span class="status">Pendente</span>
        <span class="description">Fazer compras</span>
        <button class="delete-btn">Excluir</button>
    </div>
    <div class="task">
        <span class="status">Concluída</span>
        <span class="description">Limpar a casa</span>
        <button class="delete-btn">Excluir</button>
    </div>
    <div class="task">
        <span class="status">Pendente</span>
        <span class="description">Estudar para o exame</span>
        <button class="delete-btn">Excluir</button>
    </div>
    <div class="task">
        <span class="status">Pendente</span>
        <span class="description">Enviar relatório</span>
        <button class="delete-btn">Excluir</button>
    </div>
</div>

</body>
</html>
