<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Local Storage</title>
    <script type="text/javascript" src="assets/scripts.js" async></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<h1>Cadastro de Usuários</h1>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" value="Fábio">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="fabiosantos@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="text" id="password" name="password" value="123456">
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
