<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script type="text/javascript" src="assets/registration.js" async></script>
</head>
<body>
    <form id="form-registration">
        <h3>Cadastro</h3>
        <input type="text" id="name" name="name" placeholder="Seu Nome.."/>
        <input type="text" id="email" name="email" placeholder="Seu Email.."/>
        <input type="password" id="password" name="password" placeholder="Sua senha..."/>
        <button class="btn">Enviar</button>
        <div id="message">
            <!-- Aqui vai a mensagem de retorno -->
        </div>
    </form>
    <button class="btn" id="show">Mostra Lista</button>
    <button class="btn" id="clear">Limpa Lista</button>
</body>
</html>
