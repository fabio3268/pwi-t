<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Selecionando Elementos no DOM</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script type="text/javascript" src="assets/scripts.js" async></script>
</head>
<body>
    <div id="calculatorMult">
        <input id="n1" value="1">
        <span> x </span>
        <input id="n2" value="1">
        <span> = </span>
        <span id="result">1</span>
    </div>
    <div id="calculatorSum">
        <input id="sum01" value="1">
        <span> + </span>
        <input id="sum02" value="1">
        <span> = </span>
        <span id="resultSum">2</span>
    </div>
</body>
</html>
