<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>.:: Sistema de Login ::..</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script type="text/javascript" src="assets/scripts.js" async></script>
</head>
<body>
    <!-- Formulário para Login Email, Senha, um botão de enviar, abaixo uma caixa para mensagem de retorno -->
    <form id="form-login">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <label for="password">Senha:</label>
        <input type="text" name="password" id="password">
        <button id="btn-login">Enviar</button>
        <div id="message">Aqui vão as mensagens de retorno</div>
    </form>
</body>
</html>
