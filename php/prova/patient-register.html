<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="assets/css/patient-register.css">
    <script type="module" src="assets/js/patient-register.js" async></script>
</head>
<body>
<nav>
    <a href="patient-register.html">Cadastro de Pacientes</a>
    <a href="doctor-list.html">Lista de Médicos</a>
</nav>
<div class="container">
    <h1>Registro de Paciente</h1>
    <form id="patientForm">
        <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="age">Idade</label>
            <input type="number" id="age" name="age">
        </div>

        <div class="form-group">
            <label for="medicalRecord">Prontuário</label>
            <textarea name="medicalRecord" id="medicalRecord" cols="50" rows="10"></textarea>
        </div>

        <button type="submit" class="btn-submit">Cadastrar Paciente</button>
        <button type="reset" class="btn-submit">Limpar</button>
    </form>
</div>
<div class="toast"></div>
</body>
</html>
