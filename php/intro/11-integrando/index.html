<form>
    Nome: <input type="text" name="name" value="Fabio">
    Email: <input type="text" name="email" value="fabio@gmail.com">
    <button>Enviar</button>
</form>
<script type="application/javascript" async>
    console.log("OI");
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch("user.php",{
            method: "POST",
            body: new FormData(form)
        }).then((response) => {
            response.text()
                .then((phrase) => {
                    console.log(phrase)
                });
        });
    });
</script>
